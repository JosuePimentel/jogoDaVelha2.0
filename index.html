<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="source/style.css">
</head>
<body>
    <main>
        <div class="placar">
            <ul>
                <li id="placar-x">X<br><span>000</span></li>
                <li id="placar-time">00:00</li>
                <li id="placar-o">O<br><span>000</span></li>
            </ul>
        </div>
        <div class="jogo">
            <span row="1" column="1"></span><span row="1" column="2"></span><span row="1" column="3"></span>
            <span row="2" column="1"></span><span row="2" column="2"></span><span row="2" column="3"></span>
            <span row="3" column="1"></span><span row="3" column="2"></span><span row="3" column="3"></span>
        </div>
        <div class="over"><span>The games over!</span></div>
    </main>

    <script src="source/javascript.js"></script>
</body>
</html>
